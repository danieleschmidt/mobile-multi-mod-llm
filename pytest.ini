[pytest]
# Pytest configuration for Mobile Multi-Modal LLM
# Comprehensive test configuration for maturing project

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test options and coverage configuration
addopts = 
    --strict-markers
    --strict-config
    --cov=src/mobile_multimodal
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --no-cov-on-fail
    --durations=10
    --tb=short
    -ra
    -q

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external deps)
    e2e: End-to-end tests (slowest, full system)
    mobile: Mobile-specific tests (requires mobile SDKs)
    gpu: Tests requiring GPU/NPU hardware
    slow: Slow running tests (>5 seconds)
    benchmark: Performance benchmark tests
    security: Security-related tests
    regression: Regression tests for bug fixes
    smoke: Smoke tests for basic functionality

# Test filtering
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*CUDA.*:UserWarning
    ignore:.*tensorflow.*:FutureWarning

# Minimum versions
minversion = 7.4.0
required_plugins = 
    pytest-cov>=4.1.0
    pytest-mock>=3.11.0
    pytest-benchmark>=4.0.0

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S